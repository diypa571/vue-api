<script type="text/javascript">
const SERVICE = (value) => {
 return "https://jsonplaceholder.typicode.com/albums/"+ value +"/photos";
//return "https://myipfs.se/backend_1/views/?album="+ value +"/photos";
};
const FooterBarComponent = {
template: '#footerbar'
}
const app = new Vue({
el: '#app',
components: {
footerbar: FooterBarComponent,
},
data: function() {
return {
	loading: false,
	categoryValue: '',
	items: [],
};
},
methods: {
categoryChange(e) {
	this.categoryValue = e.target.value;
	this.fetchData();
},
async fetchData() {
	this.items = [];
	if (this.categoryValue === "") return;

	this.loading = true;
	const link = SERVICE(this.categoryValue);
	const response = await fetch(link);
	const data = await response.json();
	console.log(data);
	if (data && data.length && data.length > 0) {
		this.items = data;
	}
	this.loading = false;
},
},
computed: {},
mounted: function() {},

});
</script>
