<div id="app">
	<div class="container">

		<input class="block text-gray-700 p-1 m-4 ml-0 w-full rounded text-lg font-normal placeholder-gray-300" type="text" v-model="categoryValue" @input="categoryChange" placeholder="Ange Album nr" />
		<h4 v-if="loading === true">Loading...</h4>
		<p v-if="categoryValue === ''">Category value is empty, please enter one.</p>
		<p v-if="loading === false && categoryValue !== '' && items.length === 0">
			Finns ingen data för kategorin <b>{{ categoryValue }}</b>
		</p>
		<ul v-if="loading === false">
			<li v-for="(item, index) in items" :key="item.id">
				
<div class="flex space-x-4 rounded-xl bg-white p-3 shadow-sm">
		<img class="aspect-square w-16 rounded-lg bg-center object-cover" :src="item.thumbnailUrl" alt="" />

<div>

	</div>

<template id="footerbar">
	<footer>
© 2022 Mindbite All rights reserved. 
	</footer>
</template>


 

<script type="text/javascript">
const SERVICE = (value) => {
	return "https://jsonplaceholder.typicode.com/albums/"+ value +"/photos";
};
const FooterBarComponent = {
	template: '#footerbar'
}
const app = new Vue({
	el: '#app',
	components: {
		footerbar: FooterBarComponent,
	},
	data: function() {
		return {
			loading: false,
			categoryValue: '',
			items: [],
		};
	},
	methods: {
		categoryChange(e) {
			this.categoryValue = e.target.value;
			this.fetchData();
		},
		async fetchData() {
			this.items = [];
			if (this.categoryValue === "") return;

			this.loading = true;
			const link = SERVICE(this.categoryValue);
			const response = await fetch(link);
			const data = await response.json();
			console.log(data);
			if (data && data.length && data.length > 0) {
				this.items = data;
			}
			this.loading = false;
		},
	},
	computed: {},
	mounted: function() {},
});
</script>
